<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="main1">
      <div class="header-bar">
        <i class="fa-solid fa-arrow-left fa-l"></i>
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>

      <div class="artist">
        <img src="./images/1.jpg" />
      </div>

      <div class="artist-info">
        <span>Keshi</span>
        <span>Hip-Hop, R&B</span>
      </div>

      <div class="button">
        <div>Shuffle</div>
        <div>
          <i class="fa-solid fa-heart"></i>
          212,889
        </div>
      </div>

      <div class="songs">
        <div class="song1">
          <div class="song1-column">
            <i class="fa-solid fa-headphones"></i>
            <img src="./images/2.jpg" />
          </div>
          <div class="song1-column">
            <div>Keshi</div>
            <div>2 soon</div>
          </div>
          <div class="song1-column">
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>
        </div>

        <div class="song2">
          <div class="song2-column">
            <img src="./images/3.jpg" />
          </div>
          <div class="song2-column">
            <div>Keshi</div>
            <div>beside you</div>
          </div>
          <div class="song2-column">
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>
        </div>
        <div class="song3">
          <div class="song3-column">
            <img src="./images/4.png" />
          </div>
          <div class="song3-column">
            <div>Keshi</div>
            <div>like i needed you</div>
          </div>
          <div class="song3-column">
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>
        </div>
        <div class="song4">
          <div class="song4-column">
            <img src="./images/5.jpeg" />
          </div>
          <div class="song4-column">
            <div>Keshi</div>
            <div>drunk</div>
          </div>
          <div class="song4-column">
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>
        </div>
      </div>

      <div class="currentsong">
        <div class="currentsong__column">
          <div class="keshi">Keshi</div>
          <div>2 soon</div>
        </div>
        <div class="currentsong__column">
          <i class="fa-solid fa-backward-step"></i>

          <i class="fa-solid fa-pause fa-xl"></i>

          <i class="fa-solid fa-forward-step"></i>
        </div>
      </div>
    </div>

    <div class="main2">
      <div class="header-bar2">
        <i class="fa-solid fa-arrow-left fa-l"></i>
        <i class="fa-solid fa-ellipsis-vertical"></i>
      </div>

      <div class="main-screen">
        <img src="./images/2.jpg" />
      </div>

      <div class="song-title">
        <div>2 soon</div>
        <div>Keshi</div>
      </div>

      <div class="time">
        <div>1:56</div>
        <div>3:26</div>
      </div>
      <div class="song-info">
        <input type="range" />
      </div>

      <div class="songplay">
        <i class="fa-solid fa-arrows-rotate fa-xl"></i>
        <div class="songplay__column">
          <i class="fa-solid fa-backward-step fa-xl"></i>
          <div class="play">
            <i class="fa-solid fa-play fa-xl"></i>
          </div>
          <i class="fa-solid fa-forward-step fa-xl"></i>
        </div>
        <i class="fa-solid fa-shuffle fa-xl"></i>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/6a128c1ec5.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
